<div class="auth-container">
  <mat-card class="auth-card" appearance="outlined">
    <mat-card-header class="auth-card-header">
      <mat-card-title>
        <ng-container *ngTemplateOutlet="title"></ng-container>
      </mat-card-title>
      <mat-card-subtitle style="color: #a9a9a9; font-weight: 400; font-size: small;">
        <ng-container *ngTemplateOutlet="subTitle"></ng-container>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding: 2rem 4rem;">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </mat-card-content>
    <mat-card-footer class="auth-card-footer">
      <ng-container *ngTemplateOutlet="footer"></ng-container>
    </mat-card-footer>
  </mat-card>
</div>
